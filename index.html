  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      padding: 20px;
    }

    /* Main Frame */
    .frame {
      width: 100%;
      max-width: 440px;
      min-height: 900px;
      background: #ffffff;
      border-radius: 110px;
      padding: 0px 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Top Icons */
    .top-icons {
  margin-top: 45px; 
  padding: 0 10px;  
  display: flex;
  justify-content: space-between;
  align-items: center;
}

    .lamp svg {
      width: 32px;
      height: 32px;
      fill: #FFCD70;
    }

    .share svg {
      width: 24px;
      height: 24px;
      fill: #3B3934;
    }

    /* Profile */
    .profile {
      margin-top: 70px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Name */
    .name {
      margin-top: 25px;
      text-align: center;
      font-family: 'Otomanopee One', sans-serif;
      font-size: 24px;
      background: radial-gradient(circle, #8F8F8F 0%, #292929 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Username Row */
    .user-row {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      text-align: center;
    }

    .username {
      font-family: 'Inter', sans-serif;
      font-size: 12px;
      color: #6B6B6B;
    }

    .role,
    .university {
      font-family: 'Overpass', sans-serif;
      font-size: 11px;
      font-weight: 700;
      color: #585858;
    }

    .dot {
      width: 4px;
      height: 4px;
      background-color: #332E2E;
      border-radius: 50%;
    }

    /* Divider */
    .divider {
      width: 100%;
      max-width: 284px;
      height: 1px;
      background-color: #000000;
      margin: 20px auto;
    }

 
/* Bio */
.bio {
      max-width: 379px;
      text-align: center;
      font-family: 'Inter', sans-serif;
      font-size: 11px;
      color: #353030;
      line-height: 1.4;
    }

    /* Social Icons */
    .social-icons {
      margin-top: auto;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 22px;
    }

    .social-icons svg {
      width: 20px;
      height: 20px;
      fill: #3B3934;
      transition: 0.2s ease;
    }

    .social-icons a:hover svg {
      opacity: 0.6;
      transform: scale(1.1);
    }

    /* Footer */
    .footer-text,
    .footer-rights {
      font-family: 'Inter', sans-serif;
      font-size: 10px;
      color: #000000;
      text-align: center;
    }

    .footer-rights {
      margin-top: 4px;
      margin-bottom: 10px;
    }

  </style>
