<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Astral Drift</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --space-dark: #07070c;
  --space-mid: #120f18;
  --amber: #f3a14b;
  --amber-soft: #ffbf7a;
  --text: #f5e6d3;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #1a1222, var(--space-dark));
  font-family: 'Orbitron', sans-serif;
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
}

.wrapper {
  display: flex;
  gap: 14px;
  width: 1000px;
  max-width: 95%;
}

.controls {
  width: 180px;
  font-size: 11px;
  line-height: 1.8;
  opacity: 0.8;
}

.controls strong {
  color: var(--amber);
}

.game-box {
  flex: 1;
  padding: 14px;
  background: linear-gradient(180deg, #0f0d16, #08070c);
  border: 2px solid var(--amber);
  box-shadow: 0 0 40px rgba(243,161,75,0.25);
  position: relative;
}

canvas {
  width: 100%;
  height: 460px;
  display: block;
  background: radial-gradient(circle at bottom, #1b1430, #05040a);
}

.score {
  position: absolute;
  top: 12px;
  left: 14px;
  font-size: 12px;
  color: var(--amber-soft);
}

.inspired {
  position: absolute;
  bottom: 10px;
  right: 14px;
  font-size: 9px;
  opacity: 0.5;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="controls">
    <strong>CONTROLS</strong><br>
    ← → ↑ ↓ Move<br>
    SPACE Restart<br><br>
    Avoid asteroids<br>
    Drift forward<br>
    Stay alive
  </div>

  <div class="game-box">
    <div class="score" id="score">TIME: 0.0</div>
    <canvas id="game"></canvas>
    <div class="inspired">Inspired by Interstellar</div>
  </div>
</div>

<script>
/* ================= AUDIO (NO COPYRIGHT) ================= */
let audioStarted = false;
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function startAmbient() {
  if (audioStarted) return;
  audioStarted = true;

  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();

  osc.type = "sine";
  osc.frequency.value = 60;

  gain.gain.value = 0.03;

  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
}

window.addEventListener("keydown", startAmbient);

/* ================= GAME ================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = canvas.offsetWidth;
canvas.height = canvas.offsetHeight;

const cx = canvas.width / 2;
const cy = canvas.height / 2;

let stars = [];
let asteroids = [];
let frame = 0;
let speed = 1;
let alive = true;
let startTime = performance.now();

const astronaut = { x: 0, y: 0 };

/* Stars */
for (let i = 0; i < 300; i++) {
  stars.push({
    x: (Math.random() - 0.5) * canvas.width,
    y: (Math.random() - 0.5) * canvas.height,
    z: Math.random() * canvas.width
  });
}

/* Pixel Astronaut */
function drawAstronaut() {
  const px = cx + astronaut.x;
  const py = cy + astronaut.y;

  ctx.save();
  ctx.translate(px, py);
  ctx.scale(1.2, 1.2);

  // Suit
  ctx.fillStyle = "#e6e6e6";
  ctx.fillRect(-6, -4, 12, 14);

  // Helmet
  ctx.fillStyle = "#ffffff";
  ctx.fillRect(-7, -12, 14, 10);

  // Visor
  ctx.fillStyle = "#1a1a2e";
  ctx.fillRect(-4, -9, 8, 6);

  // Glow
  ctx.shadowColor = "#f3a14b";
  ctx.shadowBlur = 20;
  ctx.fillRect(-1, -1, 2, 2);

  ctx.restore();
  ctx.shadowBlur = 0;
}

/* Asteroids */
function spawnAsteroid() {
  asteroids.push({
    x: (Math.random() - 0.5) * canvas.width,
    y: (Math.random() - 0.5) * canvas.height,
    z: canvas.width,
    r: 20 + Math.random() * 30
  });
}

function drawAsteroids() {
  asteroids.forEach(a => {
    const k = 200 / a.z;
    const px = a.x * k + cx;
    const py = a.y * k + cy;
    const r = a.r * k;

    ctx.beginPath();
    ctx.arc(px, py, r, 0, Math.PI * 2);
    ctx.fillStyle = "#2a1c12";
    ctx.shadowColor = "#f3a14b";
    ctx.shadowBlur = 15;
    ctx.fill();

    a.z -= speed * 3;

    const dx = px - (cx + astronaut.x);
    const dy = py - (cy + astronaut.y);
    if (Math.hypot(dx, dy) < r + 8) alive = false;
  });

  asteroids = asteroids.filter(a => a.z > 0);
  ctx.shadowBlur = 0;
}

/* Stars */
function drawStars() {
  ctx.fillStyle = "#fff";
  stars.forEach(s => {
    const k = 200 / s.z;
    const px = s.x * k + cx;
    const py = s.y * k + cy;
    ctx.globalAlpha = 1 - s.z / canvas.width;
    ctx.fillRect(px, py, 2, 2);
    s.z -= speed * 2;
    if (s.z < 1) s.z = canvas.width;
  });
  ctx.globalAlpha = 1;
}

/* Controls */
window.addEventListener("keydown", e => {
  if (!alive && e.code === "Space") location.reload();
  if (e.key === "ArrowLeft") astronaut.x -= 12;
  if (e.key === "ArrowRight") astronaut.x += 12;
  if (e.key === "ArrowUp") astronaut.y -= 12;
  if (e.key === "ArrowDown") astronaut.y += 12;
});

/* Loop */
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawStars();
  drawAsteroids();
  drawAstronaut();

  if (frame % 70 === 0 && alive) spawnAsteroid();

  if (alive) {
    const t = ((performance.now() - startTime) / 1000).toFixed(1);
    document.getElementById("score").innerText = "TIME: " + t;
    frame++;
    requestAnimationFrame(animate);
  } else {
    ctx.fillStyle = "#f5e6d3";
    ctx.font = "18px Orbitron";
    ctx.fillText("SIGNAL LOST", cx - 90, cy);
    ctx.font = "12px Orbitron";
    ctx.fillText("Press SPACE to restart", cx - 110, cy + 26);
  }
}

animate();
</script>

</body>
</html>
