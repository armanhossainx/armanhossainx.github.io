<head>
    <meta charset="UTF-8">

    <title>Mohammed Arman Hossain - Portfolio</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-light: #F5F5F5;
            --bg-dark: #1E1E1E;
            --text-light: #2C2C2C;
            --text-dark: #FFFFFF;
            --lamp-light: #FFCD70;
            --lamp-dark: #3B3934;
            --share-color: #FFCD70;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: background-color 0.4s ease, color 0.4s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        /* Header with lamp and share button */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            z-index: 1000;
        }

        /* Lamp Button */
        .lamp-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 32px;
            transition: all 0.3s ease;
            position: relative;
            padding: 10px;
        }

        .lamp-btn:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .lamp-btn:active {
            transform: scale(0.95);
        }

        /* Lamp icon animation */
        @keyframes swing {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }

        .lamp-btn.animate {
            animation: swing 0.6s ease-in-out;
        }

        /* Lamp glow effect */
        .lamp-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        body.dark-mode .lamp-btn::after {
            background: radial-gradient(circle, rgba(59, 57, 52, 0.4) 0%, transparent 70%);
            opacity: 1;
        }

        body:not(.dark-mode) .lamp-btn::after {
            background: radial-gradient(circle, rgba(255, 205, 112, 0.4) 0%, transparent 70%);
            opacity: 1;
        }

        /* Share Button */
        .share-btn {
            background-color: var(--share-color);
            color: #1E1E1E;
            border: none;
            padding: 12px 28px;
            border-radius: 25px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 205, 112, 0.3);
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 205, 112, 0.4);
        }

        .share-btn:active {
            transform: translateY(0);
        }

        /* Main Content */
        .container {
            text-align: center;
            max-width: 600px;
            margin-top: 40px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid transparent;
            transition: border-color 0.3s ease;
        }

        body.dark-mode .profile-image {
            border-color: var(--lamp-dark);
        }

        body:not(.dark-mode) .profile-image {
            border-color: var(--lamp-light);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 14px;
            font-weight: 400;
            opacity: 0.8;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .description {
            font-size: 13px;
            font-weight: 300;
            opacity: 0.7;
            line-height: 1.8;
            margin-bottom: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Footer Social Links */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 15px;
        }

        .social-links a {
            color: inherit;
            font-size: 22px;
            transition: all 0.3s ease;
            opacity: 0.7;
            text-decoration: none;
        }

        .social-links a:hover {
            opacity: 1;
            transform: translateY(-3px);
        }

        body.dark-mode .social-links a:hover {
            color: var(--lamp-dark);
        }

        body:not(.dark-mode) .social-links a:hover {
            color: var(--lamp-light);
        }

        .footer-text {
            font-size: 11px;
            font-weight: 400;
            opacity: 0.6;
            margin-top: 12px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .lamp-btn {
                font-size: 28px;
            }

            .share-btn {
                padding: 10px 22px;
                font-size: 13px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 13px;
            }

            .description {
                font-size: 12px;
            }

            .social-links {
                gap: 20px;
            }

            .social-links a {
                font-size: 20px;
            }
        }

        /* Tooltip for lamp */
        .lamp-btn[title]:hover::before {
            content: attr(title);
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
        }

        themeToggle.addEventListener('click', function() {
            // Add animation class
            this.classList.add('animate');
            
            // Toggle dark mode
            body.classList.toggle('dark-mode');
            
            // Save preference
            const theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
            
            // Remove animation class after animation completes
            setTimeout(() => {
                this.classList.remove('animate');
            }, 600);
        });

        // Share Button Functionality
        const shareBtn = document.getElementById('shareBtn');
        shareBtn.addEventListener('click', async function() {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Mohammed Arman Hossain - Portfolio',
                        text: 'Check out my portfolio!',
                        url: window.location.href
                    });
                } catch (err) {
                    console.log('Error sharing:', err);
                }
            } else {
                // Fallback: Copy URL to clipboard
                const url = window.location.href;
                navigator.clipboard.writeText(url).then(() => {
                    const originalText = shareBtn.textContent;
                    shareBtn.textContent = 'Link Copied!';
                    setTimeout(() => {
                        shareBtn.textContent = originalText;
                    }, 2000);
                });
            }
        });

        // Smooth scroll for anchor links (if any)
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add subtle parallax effect to profile image
        let ticking = false;
        const profileImage = document.getElementById('profileImage');
        
        window.addEventListener('scroll', function() {
            if (!ticking) {
                window.requestAnimationFrame(function() {
                    const scrolled = window.pageYOffset;
                    profileImage.style.transform = `translateY(${scrolled * 0.1}px)`;
                    ticking = false;
                });
                ticking = true;
            }
        });
    </script>
