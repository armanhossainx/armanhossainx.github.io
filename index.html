    body {

    /* Main Frame */
   .frame {
  width: 100%;
  max-width: 440px;
  min-height: 900px;
  background: #ffffff;
  border-radius: 110px;
  padding: 0 30px;
  padding: 120px 30px 0 30px;

  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;  
}

    /* ================= AMBIENT BACKGROUND ================= */

.ambient-bg {
  position: fixed;
  inset: 0;
  z-index: -1;
  background: linear-gradient(
    45deg,
    #f5f5f5,
    #e8e8e8,
    #f0f0f0,
    #ffffff
  );
  background-size: 300% 300%;
  animation: flowGradient 6s ease-in-out infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

    body.dark .ambient-bg {
  background: linear-gradient(
    45deg,
    #1e1e1e,
    #2a2a2a,
    #252525,
    #1a1a1a
  );
  background-size: 300% 300%;
}



    /* Top Icons */
  .top-icons {
  position: absolute;
  top: 48px;      /* distance from top of frame */
  left: 40px;     /* distance from left curve */
  right: 40px;    /* distance from right curve */
  display: flex;
  justify-content: space-between;
  align-items: center;
}


    .lamp svg {
      width: 32px;
      height: 32px;
      fill: #FFCD70;
    }

   .share svg {

    /* Profile */

   .profile {
  margin-top: 70px;
  perspective: 1000px;
}

.profile img {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  object-fit: cover;

  border: 3px solid rgba(0, 0, 0, 0.06);
  box-shadow: 
    0 10px 30px rgba(0, 0, 0, 0.12),
    0 0 0 6px rgba(0, 0, 0, 0.02);

  transition: transform 0.4s ease, box-shadow 0.4s ease;
}


    body.dark .profile img {
  border: 3px solid rgba(255, 255, 255, 0.08);
  box-shadow: 
    0 10px 30px rgba(0, 0, 0, 0.5),
    0 0 0 6px rgba(255, 255, 255, 0.03);
}


.profile img:hover {
  transform: scale(1.05);
  box-shadow: 
    0 15px 40px rgba(0, 0, 0, 0.2),
    0 0 30px rgba(255, 205, 112, 0.2);
}

    

    /* Name */
    .name {

  white-space: nowrap;

  background: radial-gradient(circle, #8F8F8F 0%, #292929 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}


    /* Username Row */

    .dot {

    /* Divider */
   .divider {
  width: 100%;
  max-width: 284px;
  height: 2px;
  margin: 20px auto;
  border-radius: 2px;

  background: linear-gradient(
    90deg,
    #8F8F8F 0%,
    #292929 50%,
    #8F8F8F 100%

  background-size: 200% 100%;
  animation: dividerFlow 3s linear infinite;
}

@keyframes dividerFlow {
  0% {
    background-position: 0% 50%;
  }
  100% {
    background-position: 200% 50%;
  }
}


body.dark .divider {

<script>



  
  /* ================= DARK MODE ================= */

  const toggle = document.getElementById("darkToggle");

  // Load saved preference
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
  }

  toggle.addEventListener("click", () => {
    document.body.classList.toggle("dark");

    if (document.body.classList.contains("dark")) {
      localStorage.setItem("theme", "dark");
    } else {
      localStorage.setItem("theme", "light");
    }
  });


  /* ================= TYPEWRITER ================= */

  const text = "Studying Computer Science because yelling at interfaces wasn’t enough.";
  const typeTarget = document.getElementById("typewriter");

  let index = 0;

  function typeEffect() {
    if (index < text.length) {
      typeTarget.textContent += text.charAt(index);
      index++;
      setTimeout(typeEffect, 35);
    }
  }

  window.addEventListener("load", typeEffect);

  /* ================= SHARE BUTTON ================= */

const shareBtn = document.getElementById("shareBtn");

shareBtn.addEventListener("click", async () => {
  const shareData = {
    title: "Mohammed Arman Hossain",
    text: "",
    url: window.location.href
  };

  if (navigator.share) {
    try {
      await navigator.share(shareData);
    } catch (err) {
      console.log("Share cancelled");
    }
  } else {
    // Fallback: copy link
    try {
      await navigator.clipboard.writeText(window.location.href);
      alert("Link copied to clipboard!");
    } catch (err) {
      alert("Could not copy link.");
    }
  }
});

</script>
